results_dir: ./results
n_samples: 10
batch_size: 4

experiments:
  # South Korea
  - name: blend_kr
    model:
      name: meta-llama/Meta-Llama-3-8B-Instruct
      temperature: 0.0
      max_tokens: 128
    repositories: []
    tasks:
      - name: kr_test
        type: blend
        blend_config: annotations
        culture: KR
        use_english: true
        prompt_template: "Q: {question}\nA:"
  
  # Assam
