# BLEnD Configuration - South Korea Culture
results_dir: ./results
n_samples: 10  # Start small for testing
batch_size: 4

experiments:
  - name: blend_kr_test
    model:
      name: meta-llama/Meta-Llama-3-8B-Instruct
      tensor_parallel_size: 1
      gpu_memory_utilization: 0.9
      temperature: 0.0
      max_tokens: 128
      dtype: auto
    
    # No repositories needed - BLEnD is on HuggingFace!
    repositories: []
    
    tasks:
      - name: blend_kr_everyday_knowledge
        type: blend  # Task type
        
        # These are not used for BLEnD but keep for compatibility
        repository: null
        dataset_path: null
        
        # BLEnD-specific settings
        blend_config: annotations  # Which split: annotations, short-answer-questions, multiple-choice-questions
        culture: KR  # Which culture: AS, KR, EG, etc.
        use_english: true  # true = English questions, false = local language
        
        # Customize your prompt
        prompt_template: |
          Question: {question}
          
          Please provide a brief, accurate answer: